<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="auth.html">Login</a>
        </nav>
    </header>

    <section class="auth-container">
        <h2>Create an Account</h2>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button id="register-button">Register</button> <!-- Add id for the register button -->
        <p id="register-error" class="error-message"></p>
    </section>

    <footer>
        <p>&copy; 2025 E-Learning Platform</p>
    </footer>

    <!-- Import the script -->
    <script type="module">
        import { register } from "./auth.js";  // Import the register function
        window.register = register;  // Make register globally accessible

        // Add event listener for register button
        document.getElementById('register-button').addEventListener('click', register);
    </script>
</body>
</html>
